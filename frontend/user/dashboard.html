<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Dashboard - Bankly</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@picocss/pico@2/css/pico.min.css">
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>
    <header class="topbar">
        <nav class="container">
            <ul>
                <li class="app-brand">
                    <span class="app-name">Bankly</span>
                    <span class="app-sep">/</span>
                    <strong data-i18n="dashboard.user.title">User Dashboard</strong>
                </li>
            </ul>
            <ul class="nav-actions">
                <li>
                    <button id="logout" class="icon-button secondary" type="button">
                        <span class="btn-icon">âŽ‹</span>
                        <span data-i18n="dashboard.user.logout">Logout</span>
                    </button>
                </li>
            </ul>
        </nav>
    </header>

    <main class="container">
        <section>
            <h2>Your Balance</h2>
            <div id="balance" class="balance-display">
                <div id="balanceContent">Loading...</div>
                <div id="balanceSkeleton" class="skeleton hidden" aria-hidden="true">
                    <div class="skeleton-line" style="width:60%;height:1.6rem;"></div>
                </div>
            </div>
        </section>

        <section>
            <h2>Available Tasks</h2>
            <div id="tasksList">
                <div id="tasksContent">Loading tasks...</div>
                <div id="tasksSkeleton" class="skeleton hidden" aria-hidden="true">
                    <div class="skeleton-item"></div>
                    <div class="skeleton-item"></div>
                    <div class="skeleton-item"></div>
                </div>
            </div>
        </section>

        <section>
            <h2>Recent Transactions</h2>
            <table id="transactionsTable">
                <thead>
                    <tr>
                        <th>Date</th>
                        <th>Type</th>
                        <th>Amount</th>
                        <th>Description</th>
                    </tr>
                </thead>
                <tbody id="transactionsBody">
                    <tr id="transactionsContent">
                        <td colspan="4">Loading...</td>
                    </tr>
                    <tr id="transactionsSkeleton" class="skeleton hidden" aria-hidden="true">
                        <td colspan="4">
                            <div class="skeleton-line" style="height:1rem;margin-bottom:0.5rem;"></div>
                            <div class="skeleton-line" style="height:1rem;margin-bottom:0.5rem;width:90%;"></div>
                            <div class="skeleton-line" style="height:1rem;width:70%;"></div>
                        </td>
                    </tr>
                </tbody>
            </table>
        </section>
    </main>

    <div id="messageModal" class="modal" aria-hidden="true" style="display:none;">
        <div class="modal-content">
            <button class="close" data-action="close" data-target="messageModal">&times;</button>
            <p id="messageModalBody"></p>
            <div class="modal-actions">
                <button type="button" data-action="close" data-target="messageModal">OK</button>
            </div>
        </div>
    </div>

    <div id="promptModal" class="modal" aria-hidden="true" style="display:none;">
        <div class="modal-content">
            <button class="close" data-action="close" data-target="promptModal">&times;</button>
            <h3>Input</h3>
            <div class="prompt-body" style="margin:0.5rem 0 1rem"></div>
            <input id="promptModalInput" class="prompt-input" type="text" />
            <div class="modal-actions">
                <button type="button" data-action="prompt-ok">OK</button>
                <button type="button" class="secondary" data-action="prompt-cancel">Cancel</button>
            </div>
        </div>
    </div>

    <script src="../js/dashboard-user.js"></script>
</body>
</html>
