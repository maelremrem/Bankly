<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title data-i18n="dashboard.admin.refreshTokens.title">Refresh Tokens - Admin</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@picocss/pico@2/css/pico.min.css">
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>
    <header class="topbar">
        <nav class="container">
            <ul>
                <li class="app-brand">
                    <span class="app-name">Bankly</span>
                    <span class="app-sep">/</span>
                    <strong data-i18n="dashboard.admin.title">Admin Dashboard</strong>
                </li>
            </ul>
            <ul class="nav-actions">
                <li><small id="currentUser"></small></li>
                <li>
                    <label class="theme-switch">
                        <input type="checkbox" id="themeToggle" role="switch">
                        <span data-i18n="theme.label">Theme</span>
                        <span id="themeModeLabel" data-i18n="theme.light">Light</span>
                    </label>
                </li>

                <li>
                    <button id="logout" class="icon-button secondary" type="button">
                        <span class="btn-icon">âŽ‹</span>
                        <span data-i18n="dashboard.admin.logout">Logout</span>
                    </button>
                </li>
            </ul>
        </nav>
    </header>

    <div class="menu-bar">
        <nav class="container menu-links" hx-boost="true" hx-target="main" hx-select="main" hx-swap="innerHTML" hx-push-url="true" hx-scroll="none">
            <a href="/admin/dashboard.html" data-i18n="menu.overview">Overview</a>
            <a href="/admin/users.html" data-i18n="menu.users">Users</a>
            <a href="/admin/tasks.html" data-i18n="menu.tasks">Tasks</a>
            <a href="/admin/allowances.html" data-i18n="menu.allowances">Allowances</a>
            <a href="/admin/advances.html" data-i18n="menu.advances">Advances</a>
            <a href="/admin/transactions.html" data-i18n="menu.transactions">Transactions</a>
            <a class="active" href="/admin/refresh-tokens.html" data-i18n="menu.refreshTokens">Refresh Tokens</a>
            <a href="/admin/reversals.html" data-i18n="menu.reversals">Reversals</a>
        </nav>
    </div>

    <main class="container">
        <section>
            <header class="section-header">
                <h2 data-i18n="dashboard.admin.refreshTokens.title">Refresh Tokens</h2>
                <div class="toolbar">
                    <button id="refreshTokensReload">
                        <span class="btn-icon">ðŸ”„</span>
                        <span data-i18n="common.refresh">Refresh</span>
                    </button>
                </div>
            </header>

            <div id="tokensSection">
                <table>
                    <thead>
                        <tr>
                            <th data-i18n="dashboard.admin.refreshTokens.id">ID</th>
                            <th data-i18n="dashboard.admin.refreshTokens.user">User</th>
                            <th data-i18n="dashboard.admin.refreshTokens.createdAt">Created</th>
                            <th data-i18n="dashboard.admin.refreshTokens.expiresAt">Expires</th>
                            <th data-i18n="common.actions">Actions</th>
                        </tr>
                    </thead>
                    <tbody id="tokensBody">
                        <tr><td colspan="5" data-i18n="common.noData">No data available</td></tr>
                    </tbody>
                </table>
            </div>
        </section>
    </main>

    <!-- Shared confirm modal from dashboard-admin.js (exists in HTML pages) -->
    <div id="confirmModal" class="modal" style="display:none;" aria-hidden="true">
        <div class="modal-content">
            <div class="modal-header">
                <h3 data-i18n="common.confirm">Confirm</h3>
                <button data-action="close" class="close">âœ•</button>
            </div>
            <div class="modal-body confirm-body"></div>
            <div class="modal-footer">
                <button data-action="confirm-no">Cancel</button>
                <button data-action="confirm-yes" class="danger">Yes</button>
            </div>
        </div>
    </div>

    <div id="toast" aria-hidden="true" class="toast"></div>

    <script src="../js/dashboard-admin.js"></script>
    <script src="../js/admin-refresh-tokens.js"></script>
</body>
</html>
