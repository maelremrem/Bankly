<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Bankly</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@picocss/pico@2/css/pico.min.css">
    <link rel="stylesheet" href="/css/style.css">
    <style>
        .user-selection {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 1rem;
            margin-bottom: 2rem;
        }
        .user-card {
            padding: 1rem;
            border: 2px solid #ccc;
            border-radius: 8px;
            text-align: center;
            cursor: pointer;
            transition: border-color 0.3s;
        }
        .user-card.selected {
            border-color: #007bff;
            background-color: #f0f8ff;
        }
        .pin-display {
            font-size: 2rem;
            text-align: center;
            margin: 1rem 0;
            min-height: 3rem;
            border: 1px solid #ccc;
            border-radius: 4px;
            padding: 0.5rem;
            background: #f9f9f9;
        }
        .keypad {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 0.5rem;
            max-width: 300px;
            margin: 0 auto;
        }
        .keypad button {
            padding: 1rem;
            font-size: 1.5rem;
            border: none;
            border-radius: 8px;
            background: #007bff;
            color: white;
            cursor: pointer;
            transition: background 0.3s;
        }
        .keypad button:hover {
            background: #0056b3;
        }
        .keypad .clear {
            background: #dc3545;
        }
        .keypad .clear:hover {
            background: #c82333;
        }
        .login-btn {
            margin-top: 2rem;
            padding: 1rem;
            font-size: 1.2rem;
        }
    </style>
</head>
<body>
    <main class="container">
        <article>
            <header>
                <h1>Welcome to Bankly</h1>
                <p>Select your account and enter your PIN</p>
            </header>
            <div id="userSelection" class="user-selection">
                <!-- Users will be loaded here -->
            </div>
            <div id="pinSection" style="display: none;">
                <h3 id="selectedUser"></h3>
                <button id="backBtn" style="margin-bottom: 1rem;">← Back to user selection</button>
                <div id="pinDisplay" class="pin-display">Enter PIN</div>
                <div class="keypad">
                    <button data-key="1">1</button>
                    <button data-key="2">2</button>
                    <button data-key="3">3</button>
                    <button data-key="4">4</button>
                    <button data-key="5">5</button>
                    <button data-key="6">6</button>
                    <button data-key="7">7</button>
                    <button data-key="8">8</button>
                    <button data-key="9">9</button>
                    <button data-key="0">0</button>
                    <button class="clear" data-key="clear">⌫</button>
                    <button id="loginBtn" class="login-btn" style="grid-column: span 2;">Login</button>
                </div>
            </div>
            <footer>
                <p id="errorMessage" style="color: red; display: none;"></p>
            </footer>
        </article>
    </main>
    <script src="/js/auth.js"></script>
</body>
</html>
